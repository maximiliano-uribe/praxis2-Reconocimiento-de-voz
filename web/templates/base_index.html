<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Fuente moderna -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
        }

        /* Tarjeta con fondo semitransparente */
        .container-card {
            width: 90%;
            max-width: 980px;
            margin: 60px auto;
            background-color: rgba(0,0,0,0.5); /* negro semitransparente */
            border-radius: 16px;
            padding: 40px;
        }

        h1, h2, h3 {
            text-align: center;
            margin-top: 0;
        }

    </style>
</head>
<body background="static/fondo.jpeg">

    <div class="container-card">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
