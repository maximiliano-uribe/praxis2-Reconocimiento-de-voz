<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        h1 {
            color: #8BC34A;
        }
        ul {
            list-style: none;
            padding: 0;
            max-width: 500px;
            margin: 30px auto;
            text-align: left;
        }
        li {
            background: #1f1f1f;
            margin: 10px 0;
            padding: 10px 15px;
            border-radius: 10px;
        }
        .botones {
            margin-top: 30px;
        }
        a, button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }
        a {
            background-color: #4CAF50;
        }
        a:hover {
            background-color: #45a049;
        }
        button {
            background-color: #f44336;
        }
        button:hover {
            background-color: #e53935;
        }
        p {
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>üìú Historial</h1>
    <p>Registro de accesos y acciones recientes:</p>

    {% if registros %}
        <ul>
            {% for linea in registros %}
                <li>{{ linea }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No hay registros a√∫n.</p>
    {% endif %}

    <div class="botones">
        <form action="/borrar_historial" method="post" style="display:inline;">
            <button type="submit">üóë Borrar historial</button>
        </form>
        <a href="/acceso">‚¨ÖÔ∏è Volver</a>
    </div>
</body>
</html>
