<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>

    <!-- Fuentes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        /* Tarjeta semitransparente para que el contenido sea legible */
        .content-box {
            width: 90%;
            max-width: 900px;
            margin: 60px auto;
            background-color: rgba(0,0,0,0.5); /* negro semitransparente */
            border-radius: 15px;
            padding: 30px;
        }

        h1, h2 {
            font-weight: 600;
            text-align: center;
            letter-spacing: 1px;
        }

        .btn {
            display: inline-block;
            padding: 12px 22px;
            background: #4e54c8;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: #6c63ff;
        }

    </style>
</head>

<!-- Fondo con imagen JPEG usando solo HTML -->
<body background="static/fondoavif.jpeg">
    <div class="content-box">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
